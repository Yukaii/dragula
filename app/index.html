<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dragula</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Main Section -->
    <div class="main" id="main">

        <!-- Search Section -->
        <div class="search">
            <input type="text" id="keyword">
        </div>

        <!-- Image canvas -->
        <img class="image-canvas" crossorigin="anonymous" id="drag">

        <!-- Alert Section -->
        <div class="alert" id="alert">

            <!-- Image loader -->
            <div class="loader" id="loader">
                <img src="assets/refresh.png" alt="">
            </div>

            <!-- Message Alerts -->
            <div class="message" id="message">
                <img src="assets/check.png" alt="">
            </div>
        </div>

        <!-- toolbar section -->
        <div class="toolbar">
            <div class="reload" id="reload">
                <img src="assets/refresh.png" alt="">
            </div>
            <div class="original" id="original">
                <p>Original</p>
            </div>
            <div class="markdown" id="markdown">
                <img src="assets/markdown.png" alt="">
            </div>
            <div class="clipboard" id="clipboard">
                <img src="assets/clipboard.png" alt="">
            </div>
            <div class="download" id="download">
                <img src="assets/download.png" alt="">
            </div>
        </div>

    </div>

    <script src="renderer.js"></script>
</body>

</html>
